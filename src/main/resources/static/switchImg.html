<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>切换图片</title>
</head>
<body>
    <div id="app">
        <img :src="imgList[index]" alt="logo" />
        <button @click="prev" v-show="index>0"><img src="img/prev.png"/></button>
        <button @click="next" v-show="index<imgList.length-1"><img src="img/next.png"/></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                imgList: [
                        "img/00.jpg",
                        "img/01.jpg",
                        "img/02.jpg",
                        "img/03.jpg",
                        "img/04.jpg",
                        "img/05.jpg",
                        "img/06.jpg",
                        "img/07.jpg",
                        "img/08.jpg",
                        "img/09.jpg",
                        "img/10.jpg"
                ],
                index: 0
            },
            methods: {
                prev() {
                    this.index--;
                },
                next() {
                    this.index++;
                }
            }
        });

    </script>
</body>
</html>
